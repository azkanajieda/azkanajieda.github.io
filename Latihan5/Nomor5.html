    <h1>Bilangan Fibbonaci</h1>
<p>Masukkan angka untuk mengetahui seberapa banyak
bilangan fibbonaci : </p>
<input type text="text" id="txtloop" />
<input type="button" id="btnEnter" value="Enter"
onclick="fibonacci_series(txtloop.value)" />
<p id="output"></p>

<script>
    var fibonacci_series = function (n)
    {
    if (n==1) {
    var loop = [0, 1];
    return loop;
    }
    else {
    var s = fibonacci_series(n - 1);
    s.push(s[s.length - 1] + s[s.length - 2]);
    document.getElementById("output").innerHTML =s;
    return s;
    }
    };
    </script>
