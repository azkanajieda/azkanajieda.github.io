<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praktikum SIG Web Minggu ke-3 Nomor 1</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Hitung faktorial dari input</h1>
    <h3>Masukkan sembarang angka</h3>

    <div id="input" style="float: left;">
        <input type="text" id="angka">
    </div>

    <div id="tombol" style="float: right; margin-left: 10px;">
        <button onclick="factorial()"> click </button>
    
    </div>

    <br>

    <script>
        function factorial(){
            var i, num, f;
            f=1;
            num = document.getElementById("angka").value;

            for(i = 1; i <= num; i++) {
                f = f * i;
            }
        
        document.getElementById("hasil").innerHTML = 'angka faktorial dari ' +
        num + " adalah : " + f ;
        }
    </script>

<p id = 'hasil'> </p>

</body>
</html>
